<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body class="body">
    <div class="to-do-list">
        <h1 class="to-do-list__title">ToDoList</h1>
        <form class="to-do-list__form to-do-list__form_type_add-task">
            <input class="to-do-list__input to-do-list__input_type_add-task" 
            placeholder="Новая задача..."
            >
            <button 
            class="to-do-list__button
            to-do-list__button_type_submit-add-task
            ">Добавить </button>
        </form>
        <form class="to-do-list__form to-do-list__form_type_list-task">
            <ul class="to-do-list__list-task">
                <li class="to-do-list__task-item">
                    <span class="to-do-list__task-item-number">1</span>
                </li>
            </ul>
        </form>
    </div>
</body>
</html>
